<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f7f7f7; }
    .link { display: block; margin: 15px 0; padding: 15px; background: white; border-radius: 8px; text-decoration: none; color: #333; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .link:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>🌐 My Links</h1>
  <a class="link" href="https://instagram.com/yourname">Instagram</a>
  <a class="link" href="https://youtube.com/yourchannel">YouTube</a>
  <a class="link" href="https://twitter.com/yourhandle">Twitter</a>
  <a class="link" href="https://yourwebsite.com">Website</a>
</body>
</html>
